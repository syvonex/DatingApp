<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        
        <ul class="navbar-nav">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async as user" dropdown>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" dropdownToggle>
                Welcome {{user.username}}
            </button>
            <ul class="dropdown-menu" *dropdownMenu>
                <li><a class="dropdown-item">Edit profile</a></li>
                <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
        </div>

        <div *ngIf="!(accountService.currentUser$ | async)" style="float: right;">
            <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    type="text" 
                    class="form-control me-2" 
                    placeholder="Username"
                    >
                <input 
                    name="passward"
                    [(ngModel)]="model.password"
                    type="password" 
                    class="form-control me-2" 
                    placeholder="password"
                    >
                <button class="btn btn-outline-success">Login</button>
            </form>
        </div>
      </div>
    </div>
  </nav>
